---
- name: (AlmaLinux/Amazon Linux/CentOS/Oracle Linux/RHEL/Rocky Linux) {{ (nginx_setup == 'uninstall') | ternary('Remove', 'Configure') }} NGINX repository
  ansible.builtin.yum_repository:
    name: nginx
    baseurl: "{{ nginx_repository | default(lookup('vars', 'nginx_default_repository_' + 
    ((ansible_facts['distribution'] == 'Amazon') | ternary('amazon', 'redhat'))))}}"
    description: NGINX Repository
    enabled: true
    gpgcheck: true
    mode: "0644"
    module_hotfixes: true
    state: "{{ (nginx_state == 'uninstall') | ternary('absent', 'present') }}"
  when:
    - nginx_manage_repo | bool
    - "{{ ansible_facts['distribution'] }} {{ ansible_facts['system'] }} {{ ansible_facts['distribution_version'] }}" != 'Amazon Linux 2023'

- name: (Amazon Linux 2023) {{ (nginx_setup == 'uninstall') | ternary('Remove', 'Configure') }} NGINX stable repository
  ansible.builtin.yum_repository:
    name: nginx-stable-repo
    baseurl: http://nginx.org/packages/amzn/2023/$basearch/
    gpgcakey: https://nginx.org/keys/nginx_signing.key
    description: NGINX Stable Repository
    enabled: true
    gpgcheck: true
    mode: "0644"
    module_hotfixes: true
    state: "{{ (nginx_state == 'uninstall') | ternary('absent', 'present') }}"
  when:
    - nginx_manage_repo | bool
    - "{{ ansible_facts['distribution'] }} {{ ansible_facts['system'] }} {{ ansible_facts['distribution_version'] }}" == 'Amazon Linux 2023'

- name: (Amazon Linux 2023) {{ (nginx_setup == 'uninstall') | ternary('Remove', 'Configure') }} NGINX mainline repository
  ansible.builtin.yum_repository:
    name: nginx-mainline-repo
    baseurl: http://nginx.org/packages/mainline/amzn/2023/$basearch/
    gpgcakey: https://nginx.org/keys/nginx_signing.key
    description: NGINX Mainline Repository
    enabled: true
    gpgcheck: true
    mode: "0644"
    module_hotfixes: true
    state: "{{ (nginx_state == 'uninstall') | ternary('absent', 'present') }}"
  when:
    - nginx_manage_repo | bool
    - "{{ ansible_facts['distribution'] }} {{ ansible_facts['system'] }} {{ ansible_facts['distribution_version'] }}" == 'Amazon Linux 2023'

- name: (AlmaLinux/Amazon Linux/CentOS/Oracle Linux/RHEL/Rocky Linux) Force Yum cache refresh
  ansible.builtin.command: yum clean metadata
  when: nginx_manage_repo | bool
  changed_when: false

- name: (AlmaLinux/Amazon Linux/CentOS/Oracle Linux/RHEL/Rocky Linux) {{ nginx_setup | capitalize }} NGINX
  ansible.builtin.yum:
    name: nginx{{ nginx_version | default('') }}
    state: "{{ nginx_state }}"
    update_cache: true
    allow_downgrade: "{{ omit if ansible_version['full'] is version('2.12', '<') else true }}"
  ignore_errors: "{{ ansible_check_mode }}"
  notify: (Handler) Run NGINX
  when: "{{ ansible_facts['distribution'] }} {{ ansible_facts['system'] }} {{ ansible_facts['distribution_version'] }}" != 'Amazon Linux 2023'

- name: (Amazon Linux 2023) {{ nginx_setup | capitalize }} NGINX
  ansible.builtin.dnf:
    name: nginx{{ nginx_version | default('') }}
    disablerepo: amazonlinux
    enablerepo: nginx-mainline-repo
    state: "{{ nginx_state }}"
    update_cache: true
    allow_downgrade: "{{ omit if ansible_version['full'] is version('2.12', '<') else true }}"
  ignore_errors: "{{ ansible_check_mode }}"
  notify: (Handler) Run NGINX
  when: "{{ ansible_facts['distribution'] }} {{ ansible_facts['system'] }} {{ ansible_facts['distribution_version'] }}" == 'Amazon Linux 2023'
